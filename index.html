<!DOCTYPE html>
<html>
    <head>
        <title>Rick&Morty</title>
        <link href="style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="header-border">
            <div class="wrapper">
                <header>
                    <div class="header__logo">
                        <img src="logo-black.svg" width="46" height="49" alt="Логотип">
                    </div>
                    <nav class="font-karla">
                        <a href="#" class="header__menu">Characters</a>
                        <a href="#" class="header__menu">Locations</a>
                        <a href="#" class="header__menu">Episodes</a>
                    </nav>
                </header>
            </div>
        </div>
        <div class="wrapper">
            <div class="logo">
                <img src="logo.svg" width="600" height="200" alt="Логотип">
            </div>
            <div class="filter">
                <!-- <div class=""
                <input type="text"> -->
            </div>
            <main class="main">
                <button class="content">
                    <div class="content__picture">
                        <img class="content__picture__img" width="240" height="168" src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" height="168" alt="character">
                    </div>
                    <div class="content__text">
                        <div class="content__text__name">
                            Rick Sanchez
                        </div>
                        <div class="content__text__species">
                            Human
                        </div>
                    </div>
                </button>
            </main>
            <button class="load-more-button">
                LOAD MORE
            </button>
        </div>
        <footer class="font-karla">
            Make with ❤️ for the MobProgramming team
        </footer>
    </body>
</html>
